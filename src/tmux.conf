# Tmux Plugin Manager ---------------------------------------{{{

# Plugins

# Tmux Plugin Manager: required for installing plugins
set -g @plugin 'tmux-plugins/tpm'

# Snow Theme
# set -g @plugin 'mcchrish/snow-tmux'

